<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>webpage5_portf</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fullpage.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<style>
	
</style>
<script>
	$(function(){
		var $menu = $(".menu_container");
		var $menuPos = $menu.offset().top;

		$(window).on("scroll",function(){
			var scrollY = window.pageYOffset;
			console.log(scrollY);
			if (scrollY > $menuPos) {
				$(".menu_container").addClass("fixed fadeInDown animated");
				$(".").addClass("");
			}else{
				$(".menu_container").removeClass("fixed fadeInDown animated");
			}
		});
	});

</script>
<body>
	<div class="front">
		<div class="menu_container">
			<div class="b_leftSide"><a href="#"><img src="images/common/mt_logo.png" alt="유니버셜 로고"></a></div>
			<div class="b_rightSide">
				<ul id="bar-wrap">
					<li class="bar1"></li>
					<li class="bar2"></li>
					<li class="bar3"></li>
					<li class="m_txt">Menu</li>
				</ul>
			</div>
		</div>
		<div class="main-banner">
			<div class="top">
    			<a href="#" class="main-logo"></a>
  			</div>
		</div>
		<div class="second-banner">
			<div class="second_txt">
    			<p>우리는 유니버설 뮤직그룹입니다.</p>
  			</div>
		</div>
	</div>
	<header id="header">
		<div class="gnb-menuWrap">
			<ul class="gnb_menu">
				<li><a href="#">Artist</a></li>
				<li><a href="#">Playlist</a></li>
				<li><a href="#">News</a></li>
				<li><a href="#">Music&Brand</a></li>
				<li><a href="#">company</a></li>	
			</ul>
		</div>
	</header>
	<div style="height: 1000px;"></div>
</body>
</html>
