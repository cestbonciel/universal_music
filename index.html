<script>
	$(function(){
		/*스크롤 상단메뉴*/
		var $menu = $(".menu_container");
		var $menuPos = $menu.offset().top;

		$(window).on("scroll",function(){
			var scrollY = window.pageYOffset;
			console.log(scrollY);
			if (scrollY > $menuPos) {
				$(".menu_container").addClass("fixed fadeInDown animated");
				$(".").addClass("");
			}else{
				$(".menu_container").removeClass("fixed fadeInDown animated");
			}
		});
		//메뉴 토글
			
			$(".toggle").click(function(){
					$(".toggle").hide();
					$("#main_toggle").animate({right:0});
					$(".close-but").show();
			});
			$(".close-but").click(function(){
				$(".close-but").hide();
				$("#main_toggle").animate({right:-1500});
				$(".toggle").show();
			});
				
				
		
	});

</script>
<body>
	<div id="front">
		<div class="menu_container">
			<div class="b_leftSide"><a href="#"><img src="images/common/mt_logo.png" alt="유니버셜 로고"></a></div>
			<div class="b_rightSide toggle">
				<ul id="bar-wrap">
					<li class="bar1"></li>
					<li class="bar2"></li>
					<li class="bar3"></li>
					<li class="m_txt">Menu</li>
				</ul>
			</div>
			<div class="close-but"><img src="images/common/close-btn.png" alt="닫기 버튼"></div>
		</div>
		<div id="main_toggle">
			<div class="toggle_bg">
				<div class="newsletter_join">
					<ul>
						<li><a href="#">LOGIN</a></li>
						<li><a href="#">JOIN</a></li>
						<li><a href="#">SHOPPING</a></li>
					</ul>
				</div>
				<nav class="toggle_menu">
					<ul>
					  <li><a href="#">Artist</a></li>

					  <li><a href="#">News</a></li>

					</ul>
				</nav>
			</div>
		</div>
		<div class="main-banner pulse animated">
			<div class="il-wrap">
				<p class="index-logo">
				    <a href="#" class="main-logo"></a>
				</p>
			</div>
		</div>

			<div class="second_txt">
    			<p>우리는 유니버설 뮤직그룹입니다.</p>

		</div>
	</div>
